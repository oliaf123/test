<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hej Världen med Windy</title>
    <style>
        /* Gör så att Windy-kartan fyller en del av skärmen */
        #windy-container {
            width: 100%;
            height: 500px;  /* Justera höjden på kartan här */
        }
    </style>
</head>
<body>
    <h1>Hej världen!</h1>
    <div id="windy-container"></div> <!-- Här visas Windy-kartan -->

    <!-- Lägg till Windy API -->
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <script>
        window.onload = function() {
            console.log("Sidan har laddats.");

            // Testa om Windy API-skriptet är tillgängligt
            if (typeof windyInit === "function") {
                console.log("Windy API-skriptet är laddat.");

                const options = {
                    key: 'vkfpwrjAIjQYa0VPkFYc3ndPEBRUTe6S',  // Din API-nyckel
                    container: document.getElementById('windy-container'),
                    lat: 59.3293,  // Exempelkoordinater för Stockholm
                    lon: 18.0686,
                    zoom: 5
                };

                // Initialisera Windy-kartan
                windyInit(options);
                console.log("Windy-kartan initierades framgångsrikt.");
            } else {
                console.error("Windy API-skriptet kunde inte laddas korrekt.");
            }
        };
    </script>
</body>
</html>
